<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geospatial Engineering Unit - CESL{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        /* Enhanced mobile navigation */
        .navbar-toggler {
            padding: 0.5rem;
            border: none;
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 24px;
        }
        
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        
        .navbar-toggler-icon::before {
            top: 6px;
        }
        
        .navbar-toggler-icon::after {
            bottom: 6px;
        }
        
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
            top: 11px;
        }
        
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
            bottom: 11px;
        }
        
        /* Enhanced mobile menu */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                padding: 1rem;
                background-color: rgba(33, 37, 41, 0.98);
                border-radius: 0.5rem;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
                margin-top: 0.5rem;
            }
            
            .nav-item {
                margin-bottom: 0.5rem;
            }
            
            .nav-link {
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                transition: all 0.3s ease;
            }
            
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .nav-link i {
                width: 24px;
                text-align: center;
            }
        }
        
        /* Refined footer */
        footer {
            position: relative;
        }
        
        .copyright {
            font-size: 0.8rem;
            opacity: 0.7;
            position: absolute;
            right: 15px;
            bottom: 10px;
        }
        
        @media (max-width: 767.98px) {
            .contact-info {
                margin-bottom: 1.5rem;
            }
            
            .copyright {
                position: static;
                text-align: right;
                margin-top: 1rem;
            }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-map-marked-alt me-2"></i>
                GSE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_login') }}">
                            <i class="fas fa-cog me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 contact-info">
                    <h5>Contact Information</h5>
                    <p class="mb-1">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        No. 11, Jawatta Road, Colombo 05
                    </p>
                    <p class="mb-1">
                        <i class="fas fa-phone me-2"></i>
                        (+94)77 9038 500
                    </p>
                    <p class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        chamara.cecb@gmail.com
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="copyright mb-0">Â© 2025 Geospatial Engineering Unit - CESL</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS for OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
